<!DOCTYPE html>
<html lang="en">

<head>
  <title>Playing with pwa!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Pwa testing page.">
  <meta name="theme-color" content="#3f51b5" />

  <!-- icon in the highest resolution we need it for -->
  <link rel="icon" sizes="512x512" href="/src/images/icons/app-icon-512x512.png">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-512x512.png">
  <!-- multiple icons for IE -->
  <meta name="msapplication-square310x310logo" content="/src/images/icons/app-icon-512x512.png">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/src/css/app.css">
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">


</head>

<body>
  <h1> Playing with pwa! </h1>
  <div id="photoContainer">
    <div class="card">
      <img class="photo" src="/src/images/jon_.webp" alt="jon">
      <div class="container">
        <h4><b>Jon Roj√≠</b></h4>
        <p>Frontend developer - Unicorns lover</p>
      </div>
    </div>
    <div class="card">
      <img class="photo" src="/src/images/vic_.webp" alt="vic">
      <div class="container">
        <h4><b>Vicky Dichiera</b></h4>
        <p>Frontend developer - Wine lover</p>
      </div>
    </div>

  </div>


  <div id="retrivedContentWrapper" class="hidden">
    <h2>Retrived content</h2>
    <p id="retrivedContent"></p>
  </div>

  <!-- Get random data -->
  <div class="actions-wrapper">
    <button id="getBtn" type="button">
      GET data
    </button>
    <button id="postBtn" type="button">
      POST data
    </button>

    <!-- Delete service worker button -->
    <button id="deleteSwBtn" type="button">
      Delete service worker
    </button>

    <!-- Enable notifications button, hidden by default -->
    <div id="notificationsContainer" class="hidden">
      <button id="notificationsBtn" type="button">
        Enable Notifications
      </button>
    </div>


    <!-- Install button, hidden by default -->
    <div id="installContainer" class="hidden">
      <button id="installBtn" type="button">
        Install app
      </button>
    </div>

  </div>

  <!-- import the webpage's javascript file -->
  <script src="/src/js/indexedDButils.js" defer></script>
  <script src="/src/js/app.js" defer></script>


</body>

</html>
